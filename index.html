<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tutorial</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/W3Schools_logo.svg/2175px-W3Schools_logo.svg.png">
    <link rel="stylesheet" href=
"https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <div class="main">
        <div class="nav_bar1">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/W3Schools_logo.svg/2175px-W3Schools_logo.svg.png" alt="logo">
            </div>
            <div class="nav_content">
                <div class="nav_item nav_item1">
                    <p>Tutorials</p>
                    <i class="bi bi-caret-down-fill"></i>
                </div>
                <div class="nav_item nav_item2">
                    <p>Exercises</p>
                    <i class="bi bi-caret-down-fill"></i>
                </div>
                <div class="nav_item nav_item3">
                    <p>Certificates</p>
                    <i class="bi bi-caret-down-fill"></i>
                </div>
                <div class="nav_item nav_item4">
                    <p>Services</p>
                    <i class="bi bi-caret-down-fill"></i>
                </div>
            </div>
            <div class="search">
                <input type="text" placeholder="Search" class="inpu">
                <i class="bi bi-search"></i>
            </div>
            <div class="dark">
                <span class="search_icon material-symbols-outlined">
                    contrast
                    </span>
            </div>
            <div class="rightside">
                <div class="services">
                    <div class="service service1">
                        <i class="bi bi-briefcase"></i>
                        <p>Jobs</p>
                    </div>
                    <div class="service service2">
                        <i class="bi bi-code-slash"></i>
                        <p>Spaces</p>
                    </div>
                    <div class="service service3">
                        <i class="bi bi-patch-check"></i>
                        <p>Get Certified</p>
                    </div>
                </div>
                <div class="buttons">
                    <div class="btn signup">
                        <p>Sign Up</p>
                    </div>
                    <div class="btn login">
                        <p>Log in</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
